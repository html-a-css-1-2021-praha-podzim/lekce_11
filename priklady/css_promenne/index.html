<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS proměnné</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="example">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam
          cumque voluptate in ex ad veniam eaque assumenda sint nam, ipsam
          explicabo ut totam! Eaque vero sapiente distinctio dolorem!
          <a href="#">Reprehenderit, sit!</a>
        </p>
        <button class="button">Dark mode</button>
      </div>
    </div>
    <script>
      const example = document.querySelector('.example');
      const button = document.querySelector('.button');
      button.addEventListener('click', () =>
        example.classList.add('dark-mode'),
      );
    </script>
  </body>
</html>
